<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col">


  <div class="flex h-screen">

   
    <aside class="hidden lg:flex flex-col w-64 bg-white border-r p-6">
    <div class="flex items-center gap-2 mb-8">
     <img src="assets/logo.png" alt="Notes Logo" class="w-24 h-8">
  
    </div>
     <nav class="space-y-2">
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md bg-gray-100 text-gray-900 font-medium">

        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50">

      </nav>
    </aside>

   
    <main class="flex-1 flex flex-col">
      
    
      <header class="hidden lg:flex justify-between items-center px-6 py-4 border-b bg-white">
        <h1 class="text-lg font-bold text-gray-900">All Notes</h1>
        <div class="flex items-center gap-4">
          <div class="relative">
            <input type="text" placeholder="Search by title, content, or tags..." 
              class="w-72 px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500">
          </div>
          <button>
            <img src="assets/Setting.png" class="w-5 h-5">
          </button>
        </div>
      </header>

    
      <section class="flex flex-col items-start p-6">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md text-sm mb-4">
          + Create New Note
        </button>
        <div class="bg-gray-50 border border-gray-200 rounded-md p-4 text-sm text-gray-600 w-full max-w-md">
          You donâ€™t have any notes yet. Start a new note to capture your thoughts and ideas.
        </div>
      </section>
    </main>
  </div>


  <nav class="lg:hidden fixed bottom-0 left-0 w-full bg-white border-t flex justify-around items-center py-2">
    <a href="#" class="flex flex-col items-center text-blue-600 text-xs">
      <img src="assets/Home.png" class="w-5 h-5"> Home
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 text-xs">
      <img src="assets/search.png" class="w-5 h-5"> Search
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 text-xs">
      <img src="assets/Archive.png" class="w-5 h-5"> Archived
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 text-xs">
      <img src="assets/tags.png" class="w-5 h-5"> Tags
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 text-xs">
      <img src="assets/settings.png" class="w-5 h-5"> Settings
    </a>
  </nav>


  <button class="lg:hidden fixed bottom-16 right-4 w-12 h-12 rounded-full bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center shadow-lg">
    +
  </button>
 
<script src="CreateNotes.js"></script>
</body>
</html>
