<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="login-container">
        <div class="logo">
         
          <img src="assets/logo.png" alt="Notes Logo">
        </div>
        <h2>Welcome to Note</h2>
        <p>Please log in to continue</p>
    
        <form>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@example.com">
          </div>
    
          <div class="form-group">
            <div class="password-row">
              <label for="password">Password</label>
              <a href="#">Forgot?</a>
              </div>
              <div class="password-input">
                <input type="password" id="password" placeholder="">
                <img src="assets/Show.png" alt="Show Password" class="toggle-password">
              </div>
           
          </div>
    
          <button type="submit" class="login-btn">Login</button>
    
          <div class="divider">Or log in with:</div>
    
          <button type="button" class="google-btn">
            <img src="assets/Google.png" alt="Google"> Google
          </button>
    
          <div class="signup">
            No account yet? <a href="#">Sign Up</a>
          </div>
        </form>
      </div>



    <script src="main.js"></script>
</body>
</html>
